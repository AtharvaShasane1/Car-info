<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/Css/signup.css" />
    <link rel="stylesheet" href="/Css/sign/log_bg.css" />
  </head>

  <body>
    <header>
      <nav class="header1">
        <img
          id="lo"
          src="/project_1/Images/Logo.jpg"
          href="/project_1/"
          height="65"
          alt="Logo"
        />
        <ul id="ulist">
          <a href="/project_1/">
            <li class="li1">Home</li>
          </a>
          <li class="li1">Offers</li>
          <li class="li1">Catagories</li>
          <a href="/project_1/Pages/signin.html">
            <li class="li1">Sign In</li>
          </a>
        </ul>
      </nav>
    </header>
    <div class="sigu">
      <form action="/project_1/" style="border: 1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
